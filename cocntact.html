<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/eyb3tcy.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>contact</title>
</head>
<body class="my-portfolio">

  <header class="header">
    <div class="header__logo">
      <a href="./index.html">
        <img src="./img/home_icon.svg" alt="HOME_icon">
      </a>
    </div>
    <nav class="header__menu">
      <ul>
        <li><a href="./profile.html">Profile</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./cocntact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <section class="mv">
      <p class="mv__text">Contact</p>
      <div class="mv__image">
        <img src="./img/mv_contact.jpg" alt="mv" width="1400" height="496" decoding="async">
      </div>
    </section>

    <section class="contact">
      <form action="#">
        <label for="name" class="name">
          お名前
          <input type="text" name="name">
        </label>

        <label for="mail" class="mail">
          E-mail
          <input type="mail" name="mail">
        </label>

        <label for="tel" class="tel">
          電話番号
          <input type="tel" name="tel">
        </label>

        <label for="" class="name">
          お問い合わせ内容
          <textarea name="text" id=""></textarea>
        </label>
      </form>
    </section>
  </main>


  <footer class="footer">
    <p>Copyright © 2024 Nao Shimojo</p>
  </footer>
</body>
</html>
